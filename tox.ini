[tox]
minversion = 3.10.0
envlist = pylint,py{38,39,310,311},pyright,black,coverage
skipsdist = True
skip_missing_interpreters = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, pylint, black, pyright, coverage
    3.11: py311

[base]
deps = -r requirements.txt
module = src/ofcli

[testenv]
deps =
       {[base]deps}
       -r test-requirements.txt
commands =
       pytest

[testenv:py310]
commands =
       pytest --cov={[base]module} --cov-report=term-missing:skip-covered
       coverage lcov

[testenv:coverage]
deps =
       {[testenv]deps}
       coverage-badge
commands =
       pytest --cov={[base]module} --cov-report=term-missing:skip-covered
       coverage-badge -f -o coverage.svg

[testenv:pylint]
deps =
       {[base]deps}
       pylint
commands = pylint --exit-zero {[base]module}

[testenv:black]
deps = black
commands = black --check --diff {[base]module}

[testenv:pyright]
deps =
       {[base]deps}
       pyright
commands = pyright {[base]module}

